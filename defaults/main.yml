---
update_packages: "false"
packages:
  - bat
  - ca-certificates
  - curl
  - flatpak
  - fzf
  - git
  - kitty
  - neovim
  - rcm
  - tmux
  - xclip
  - zsh
sops_version: "3.10.1"
ksops_version: "4.3.3"
nerd_fonts_version: "3.3.0"
sysctl_nofile_limit: 1048576
append_user_groups:
  - docker
sudo_use_password: true

install_docker: true
install_sops: true

# dotfiles sync using RCM
install_dotfiles: false
dotfiles_repository: https://github.com/karunsiri/dotfiles.git
dotfiles_clone_location: ~/.dotfiles
